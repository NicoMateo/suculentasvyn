    <meta name="description" content="Sobre las plantas Suculentas Respire, contemple, reflexione y desacelere. Con estos verbos que transmiten además de la acción, verdadera paz y armonía, invitamos a disfrutar de la naturaleza en pequeñas escalas que adornan los distintos espacios de su casa, jardin, lugar de trabajo, o donde quiera tener presenta a la naturaleza en su mas variada expresion. En ellos se puede apreciar desde mini bosques con las más bonitas suculentas hasta una selva en miniatura en una canasta, o la mas amplia variedad de macetas que ofrecemos, que invita a un mundo imaginario y pequeño. Ofrecemos diseños exoticos y unicos, con las mayor variedad de suculentas del mercado. Tambien podes realizar tu propio diseño indicandonos como te gustaria que sea. n mini-jardín o terrario es una composición con plantas naturales en un contenedor que genera un pequeño ecosistema. La selección, colocación de las plantas y elementos decorativos tienen una gran importancia porque engendran nuevos paisajes. Tanto el contenedor como el contenido han de estar en equilibrio y crear un diálogo. De esta forma, se resalta la armonía de cada elemento destacando la expresión, los colores y las texturas">
